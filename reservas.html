<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabor Gourmet - Página Inicial</title>
  <link rel="stylesheet" href="css/reservas.css">
  <link rel="icon" type="image/png" href="img/icone.png">
</head>
<body>
  <header>
    <img src="img/Logo_Sabor_Gourmet.png" alt="Logo" class="logo">
    <h1 class="titulo">Reservas!</h1>
  </header>

  <main>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="menu.html">Cardápio</a></li>
        <li><a href="reservas.html">Reservas</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </main>
 
  <hr>

  <main>
    <section>
      <form action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="datahora">Data e Hora:</label>
        <input type="datetime-local" id="datahora" name="datahora" required>

        <label for="pessoas">Número de Pessoas:</label>
        <input type="number" id="pessoas" name="pessoas" min="1" required>

        <label for="preferencias">Preferências Especiais:</label>
        <textarea id="preferencias" name="preferencias"></textarea>

        <button type="submit">Enviar Reserva</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Sabor Gourmet | Wuallan D'Avilla.</p>
  </footer>
</body>
</html>
